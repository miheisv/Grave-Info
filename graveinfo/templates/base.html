<!DOCTYPE html>
<html lang="ru">

  <head>
    {% load static %}  
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=37e50056-2abf-4e2c-a47e-e96b07538542&lang=ru_RU" type="text/javascript">
    </script>
    <title>{% block title %}GraveInfo{% endblock %}</title>
  </head>

  <body class="d-flex flex-column min-vh-100" style="margin-top: 5rem; background-color: #FFF1D6">
    <header class="navbar navbar-expand-md navbar-dark fixed-top" style="min-height: 50px; background-color: rgba(33,37,41,0.8)">
      {% block header %}
        {% include 'includes/header.html' %}
      {% endblock %}
    </header>

    <main>
      {% block content %}
        No content for you
      {% endblock %}
    </main>

    <footer class="footer mt-auto py-3" id="footer">
      {% block footer %}
        {% include 'includes/footer.html' %}
      {% endblock %}
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
